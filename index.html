            <span class="link-sidebar seleccionable">
              <svg
                class="icono"
                role="img"
                height="24"

            <span class="link-sidebar link-sidebar-bot">
              <button class="boton-biblioteca seleccionable">
                <svg
                  role="img"
                  height="24"
                  width="24"
                  viewBox="0 0 24 24"
                  class="icono"
                >
                  <path
                    d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"

                <svg
                  role="img"
                  height="16"
                  width="16"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  class="icono"
                >
                  <path
                    d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z"

          <header class="position-relative w-100">
            <div class="box-header">
              <div class="botones-nav">
                <button
                  id="boton-flecha-volver"
                  class="boton-flecha"
                  onclick=""

                  <svg
                    role="img"
                    height="16"
                    width="16"
                    viewBox="0 0 16 16"

                    <path

        </div>

      <!-- INFO BOTTOM -->
      <div class="informacion flex-fill">
        <iframe
          title="player"
          id="yutu_player"
          class="hidden smooth-hidden-out"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/VIDEO_ID"
          allow="autoplay"
        ></iframe>
